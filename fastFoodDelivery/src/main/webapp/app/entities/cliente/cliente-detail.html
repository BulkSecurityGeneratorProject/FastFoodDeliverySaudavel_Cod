
<div>
    <h2><span data-translate="fastFoodDeliveryApp.cliente.detail.title">Cliente</span> {{vm.cliente.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fastFoodDeliveryApp.cliente.peso">Peso</span></dt>
        <dd>
            <span>{{vm.cliente.peso}}</span>
        </dd>
        <dt><span data-translate="fastFoodDeliveryApp.cliente.altura">Altura</span></dt>
        <dd>
            <span>{{vm.cliente.altura}}</span>
        </dd>
        <dt><span data-translate="fastFoodDeliveryApp.cliente.calorias">Calorias</span></dt>
        <dd>
            <span>{{vm.cliente.calorias}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cliente-detail.edit({id:vm.cliente.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

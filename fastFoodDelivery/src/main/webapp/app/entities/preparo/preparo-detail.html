
<div>
    <h2><span data-translate="fastFoodDeliveryApp.preparo.detail.title">Preparo</span> {{vm.preparo.id}}</h2>

    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fastFoodDeliveryApp.preparo.preparo">Preparo</span></dt>
        <dd>
            <span>{{vm.preparo.preparo}}</span>

    </dl>

    <button type="submit"


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPreparoLabel" data-translate="fastFoodDeliveryApp.preparo.home.createOrEditLabel">Create or edit a Preparo</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.preparo.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.preparo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fastFoodDeliveryApp.preparo.preparo" for="field_preparo">Preparo</label>
            <input type="text" class="form-control" name="preparo" id="field_preparo"
                    ng-model="vm.preparo.preparo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fastFoodDeliveryApp.preparo.tempoPreparo" for="field_tempoPreparo">Tempo Preparo</label>
            <input type="number" class="form-control" name="tempoPreparo" id="field_tempoPreparo"
                    ng-model="vm.preparo.tempoPreparo"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

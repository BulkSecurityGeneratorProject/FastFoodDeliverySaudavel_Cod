
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCartaoLabel">Criar ou editar o cartão</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.cartao.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.cartao.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_numero">Número</label>
            <input type="number" class="form-control" name="numero" id="field_numero" ng-maxlength=16
                    ng-model="vm.cartao.numero"
                    />
        </div>
        <div class="form-group">
            <label class="control-label">Data de vencimento</label>
                <div class="input-group">
                    <input id="field_dataVencimento" type="text" class="form-control" name="dataVencimento" uib-datepicker-popup="{{dateformat}}" ng-model="vm.cartao.dataVencimento" is-open="vm.datePickerOpenStatus.dataVencimento"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataVencimento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label">Cvv</label>
            <input type="number" class="form-control" name="cvv" id="field_cvv"
                    ng-model="vm.cartao.cvv"
                    />
        </div>
        <div class="form-group">
            <label class="control-label">Cartão</label>
            <input type="text" class="form-control" name="cartaoCol" id="field_cartaoCol"
                    ng-model="vm.cartao.cartaoCol"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancelar</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Salvar</span>
        </button>
    </div>
</form>

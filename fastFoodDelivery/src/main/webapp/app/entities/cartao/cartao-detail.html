
<div>
    <h2><span data-translate="fastFoodDeliveryApp.cartao.detail.title">Cartao</span> {{vm.cartao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fastFoodDeliveryApp.cartao.numero">Numero</span></dt>
        <dd>
            <span>{{vm.cartao.numero}}</span>
        </dd>
        <dt><span data-translate="fastFoodDeliveryApp.cartao.dataVencimento">Data Vencimento</span></dt>
        <dd>
            <span>{{vm.cartao.dataVencimento | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="fastFoodDeliveryApp.cartao.cvv">Cvv</span></dt>
        <dd>
            <span>{{vm.cartao.cvv}}</span>
        </dd>
        <dt><span data-translate="fastFoodDeliveryApp.cartao.cartaoCol">Cartao Col</span></dt>
        <dd>
            <span>{{vm.cartao.cartaoCol}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cartao-detail.edit({id:vm.cartao.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

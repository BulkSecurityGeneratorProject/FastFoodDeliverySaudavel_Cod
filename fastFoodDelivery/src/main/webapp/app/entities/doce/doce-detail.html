
<div>
    <h2><span data-translate="fastFoodDeliveryApp.doce.detail.title">Doce</span> {{vm.doce.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fastFoodDeliveryApp.doce.doce">Doce</span></dt>
        <dd>
            <span>{{vm.doce.doce}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">

    </button>

    <button type="button" ui-sref="doce-detail.edit({id:vm.doce.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>

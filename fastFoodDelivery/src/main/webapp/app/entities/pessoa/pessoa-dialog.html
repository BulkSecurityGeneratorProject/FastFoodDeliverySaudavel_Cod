
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPessoaLabel" data-translate="fastFoodDeliveryApp.pessoa.home.createOrEditLabel">Create or edit a Pessoa</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.pessoa.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.pessoa.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fastFoodDeliveryApp.pessoa.celular" for="field_celular">Celular</label>
            <input type="number" class="form-control" name="celular" id="field_celular"
                    ng-model="vm.pessoa.celular"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fastFoodDeliveryApp.pessoa.dataNascimento" for="field_dataNascimento">Data Nascimento</label>
                <div class="input-group">
                    <input id="field_dataNascimento" type="text" class="form-control" name="dataNascimento" uib-datepicker-popup="{{dateformat}}" ng-model="vm.pessoa.dataNascimento" is-open="vm.datePickerOpenStatus.dataNascimento"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('dataNascimento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fastFoodDeliveryApp.pessoa.sexo" for="field_sexo">Sexo</label>
            <input type="text" class="form-control" name="sexo" id="field_sexo"
                    ng-model="vm.pessoa.sexo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fastFoodDeliveryApp.pessoa.peso" for="field_peso">Peso</label>
            <input type="number" class="form-control" name="peso" id="field_peso"
                    ng-model="vm.pessoa.peso"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fastFoodDeliveryApp.pessoa.altura" for="field_altura">Altura</label>
            <input type="number" class="form-control" name="altura" id="field_altura"
                    ng-model="vm.pessoa.altura"
                    />
        </div>

        <div class="form-group">
            <label data-translate="fastFoodDeliveryApp.pessoa.endereco" for="field_endereco">Endereco</label>
            <select class="form-control" id="field_endereco" name="endereco" ng-model="vm.pessoa.endereco" ng-options="endereco as endereco.id for endereco in vm.enderecos track by endereco.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="fastFoodDeliveryApp.pessoa.cartao" for="field_cartao">Cartao</label>
            <select class="form-control" id="field_cartao" name="cartao" ng-model="vm.pessoa.cartao" ng-options="cartao as cartao.id for cartao in vm.cartaos track by cartao.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="fastFoodDeliveryApp.pessoa.cliente" for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" ng-model="vm.pessoa.cliente" ng-options="cliente as cliente.id for cliente in vm.clientes track by cliente.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

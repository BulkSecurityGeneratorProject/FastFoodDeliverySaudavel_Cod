
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBebidaLabel" data-translate="fastFoodDeliveryApp.bebida.home.createOrEditLabel">Create or edit a Bebida</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.bebida.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.bebida.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="fastFoodDeliveryApp.bebida.bebida" for="field_bebida">Bebida</label>
            <input type="text" class="form-control" name="bebida" id="field_bebida"
                    ng-model="vm.bebida.bebida"
                    />
        </div>

        <div class="form-group">
            <label data-translate="fastFoodDeliveryApp.bebida.doce" for="field_doce">Doce</label>
            <select class="form-control" id="field_doce" multiple name="doce" ng-model="vm.bebida.doces" ng-options="doce as doce.id for doce in vm.doces track by doce.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="fastFoodDeliveryApp.bebida.valorNutricional" for="field_valorNutricional">Valor Nutricional</label>
            <select class="form-control" id="field_valorNutricional" name="valorNutricional" ng-model="vm.bebida.valorNutricional" ng-options="valorNutricional as valorNutricional.id for valorNutricional in vm.valornutricionals | orderBy:'id' track by valorNutricional.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="fastFoodDeliveryApp.bebida.valorRefeicao" for="field_valorRefeicao">Valor Refeicao</label>
            <select class="form-control" id="field_valorRefeicao" name="valorRefeicao" ng-model="vm.bebida.valorRefeicao" ng-options="valorRefeicao as valorRefeicao.id for valorRefeicao in vm.valorrefeicaos track by valorRefeicao.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

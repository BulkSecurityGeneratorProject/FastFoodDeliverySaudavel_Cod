
<div>
    <h2><span data-translate="fastFoodDeliveryApp.bebida.detail.title">Bebida</span> {{vm.bebida.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fastFoodDeliveryApp.bebida.bebida">Bebida</span></dt>
        <dd>
            <span>{{vm.bebida.bebida}}</span>
        </dd>
        <dt><span data-translate="fastFoodDeliveryApp.bebida.doce">Doce</span></dt>
        <dd>
            <span ng-repeat="doce in vm.bebida.doces">
                <a ui-sref="doce-detail({id: doce.id})">{{doce.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span data-translate="fastFoodDeliveryApp.bebida.valorNutricional">Valor Nutricional</span></dt>
        <dd>
            <a ui-sref="valor-nutricional-detail({id:vm.bebida.valorNutricional.id})">{{vm.bebida.valorNutricional.id}}</a>
        </dd>
        <dt><span data-translate="fastFoodDeliveryApp.bebida.valorRefeicao">Valor Refeicao</span></dt>
        <dd>
            <a ui-sref="valor-refeicao-detail({id:vm.bebida.valorRefeicao.id})">{{vm.bebida.valorRefeicao.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="bebida-detail.edit({id:vm.bebida.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

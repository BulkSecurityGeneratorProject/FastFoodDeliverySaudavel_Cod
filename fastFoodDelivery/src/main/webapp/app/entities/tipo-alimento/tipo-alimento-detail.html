
<div>

    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="fastFoodDeliveryApp.tipoAlimento.tipoAlimento">Tipo Alimento</span></dt>
        <dd>
            <span>{{vm.tipoAlimento.tipoAlimento}}</span>
